server.port=8111
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.profiles.default=dev
spring.profiles.group.dev=testdata
spring.devtools.restart.enabled=true
#---
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:mem:tutorial;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS demo;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
#---
spring.config.activate.on-profile=prod
spring.sql.init.mode=always
spring.datasource.url=jdbc:postgresql://localhost:5432/samples
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=demo
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.maximum-pool-size=5
